<!DOCTYPE html>
<html class="page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Ceneo Web Scraper</title>
</head>
<body class="page__body">
  <header class="header">
    <h1 class="header__header">Ceneo.pl Web Scraper</h1>
  </header>
  <div class="container-header">
            <div class="logo">
                <img class="logo-photo"></img>
                <p class="logo_text"><span id="white_text">Made by</span> Pasechnik Vadym </p>
            </div>
            <div class="menu">
                <h4 class="menu_text">Overview</h4>
                <nav>
                    <ul className="menu-list">
                        <li class="nav-item"><img class="menu_icon search" ><a href="/extract" class="link">Search by tag</a></li>
                        <li class="nav-item"><img class="menu_icon history" ><a href="/history" class="link">History List</a></li>
                        <li class="nav-item"><img class="menu_icon homepage" ><a href="/index" class="link">Home page</a></li>
                        <li class="nav-item"><img class="menu_icon author" ><a href="/author" class="link">About author</a></li>
                    </ul>
                </nav>
            </div>
            <div  class="account">
                
            </div>
        </div>
  <section class="section">
  {% block content %}
    <p class="section__description">This is base file</p>
  {% endblock %}
  </section>

  <footer class="footer">
    <p class="footer__author-name">Someone</p>
    <p class="footer__university">University of economics in Cracow</p>
  </footer>
</body>
</html>
